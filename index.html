<!DOCTYPE html>
<html>
<head>
	<title>My Online Game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<header>
		<h1>Focus Farm</h1>
	</header>
	<div id="intro">
		<div id="how-to-play">
			<p><strong>Welcome to Farmer Freddie's Focus Farm</strong></p>
			<p>The animals have escaped and need to be caught. Help the farmer catch the animals and save the farm.</p>
			<p>Click on the tiles to uncover the animals and find their match in order to win the game! </p>
		</div>
        <span id="begin">Click here to Begin</span>
        
	</div>

	<div id ="gameBoard">
		<span id="gameButtons">
          	<span class="button">
                <span id="counter">0</span> Clicks
            </span>
                
            <span class="button">
                <a id="reset">Reset</a>
            </span>
    	</span>

		<div id="tiles">
		
		</div>
	</div>
	
</body>
</html>
